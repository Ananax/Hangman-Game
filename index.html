<!DOCTYPE html>
<html>
    <head>
        <title>Hangman-Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css"/>
        <script src="assets/javascript/game.js"></script>
    </head>

    <body onkeypress="lookUp()">

        <div class="container">

            <div id="score">Shiver me Timbers!</div>
            <div id="endgame">Ye done goofed you swabbly!</div>

            <div class="row">
                <h1>Try not to hang yerself, G'yaaaarrrrrrr!</h1>

                <div class="row">
                <div id="the-word"></div>
                </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h2>Booty</h2>
                        <div id="wins"></div>
                    </div>

                        <div class="col-md-6">
                            <h2>Fails</h2>
                            <div id="losses"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <h2>Letters Guessed me matey</h2>
                            <div id="past-guesses"></div>
                        </div>

                        <div class="col-md-6">
                            <h2>Keep Guessing Smartly now</h2>
                            <div id="incorrect"></div>
                        </div>
            </div>

        </div>
    </body>
</html>
